name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # Checkout source
      - uses: actions/checkout@v3

      # Install Flutter (with Dart 3.9 support)
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'   # âœ… Use Flutter 3.35.5 (ships Dart 3.9)

      # Get dependencies
      - name: Install dependencies
        run: flutter pub get

      # Build Flutter web release
      - name: Build Flutter Web
        run: flutter build web --release

      # Deploy to Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_DESERT_02D8DC11E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # For GitHub integrations
          action: "upload"
          app_location: "/"          # Root of your repo
          output_location: "build/web" # Flutter web build output

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_DESERT_02D8DC11E }}
          action: "close"
